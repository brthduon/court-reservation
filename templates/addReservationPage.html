[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>

<!--Empty Space After Buttons -->
    <div class="columns">
      <div class="column is-full"></div>
    </div>



<!--    Table Begins                   -->
<div class="container block">
      <body>
        <h1 class="title" style="text-align:center">Reservation Form:</h1>
    </body>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>

<!-- Reservation Date -->
    <div class="field">
        <div class="columns">
            <div class="column is-two-fifths">
                <label class="label">Which Day Would You Like to Reserve:
                    <span style="color:grey;font-family:'Courier New';font-size:13px"><br>i.e. Monday, Tuesday,
                        Wednesday, etc.</span></label>
            </div>
            <div class="column is-one-fifth">
                <div class="control">
                    <input type="text" v-model="adding_reservation_day" class="input">
                </div>
            </div>
            <div class="column is-two-fifths"></div>
        </div>
    </div>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>

<!-- Reservation Time -->
    <div class="field">
        <div class="columns">
            <div class="column is-two-fifths">
                <label class="label">Reservation Time:
                    <span style="color:grey;font-family:'Courier New';font-size:13px;"><br>Reservations will be
                        allotted in two hour slots</span></label>
            </div>
            <div class="column is-one-fifths">
                <div class="control">
                    <input type="text" v-model="adding_reservation_time" class="input">
                </div>
            </div>
            <div class="column is-two-fifths"></div>
        </div>
    </div>


<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>


<!-- Reservation Location -->
    <div class="field">
        <div class="columns">
            <div class="column is-two-fifths">
                <label class="label">Bintang Location:
                    <span style="color:grey;font-family:'Courier New';font-size:13px;"><br>Locations include
                        Sunnyvale and Milpitas for now.</span></label>
            </div>
            <div class="column is-one-fifths">
                <div class="control">
                    <input type="text" v-model="adding_reservation_location" class="input">
                </div>
            </div>
            <div class="column is-two-fifths"></div>
        </div>
    </div>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>


<!-- Reservation Court -->
    <div class="field">
        <div class="columns">
            <div class="column is-two-fifths">
                <label class="label">Court Number:</label>
            </div>
            <div class="column is-one-fifth">
                <div class="control">
                    <input type="text" v-model="adding_reservation_court_number" class="input">
                </div>
            </div>
            <div class="column is-two-fifths"></div>
        </div>
    </div>
</div>

    <div class="columns">
        <div class="column is-half">
            <div class="buttons">
                <button class="button is-text">Need Help with Court Positioning?</button>
            </div>
        </div>
        <div class="column">
            <div class="buttons is-right">
                <div class="control">
                    <input type="submit" @click="add_new_reservation" value="Submit" class="button is-success">
                    <a class="button is-warning" href="[[=URL('redirect_home')]]">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>



[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->

<!--Call back to the server using these links-->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
  let load_reservation_table_url = "[[=XML(load_reservation_table_url)]]";
  let add_new_reservation_url = "[[=XML(add_new_reservation_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]

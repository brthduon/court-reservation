[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="vue-target" v-cloak>

<!--Empty Space After Buttons -->
    <div class="columns">
      <div class="column is-full"></div>
    </div>



<!--    Table Begins                   -->
<div class="container block">
      <body>
        <h1 class="title" style="text-align:center">Reservation Form:</h1>
    </body>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>

<!-- Reservation Date -->
    <div class="field">
        <div class="columns">
            <div class="column is-one-fifths">
                <label class="label">Which Day Would You Like to Reserve:</label>
            </div>
            <div class="column is-one-fifth">
                <div class="control">
                    <input type="text" v-model="adding_reservation_day" class="input">
                </div>
            </div>
            <div class="column is-three-fifths"></div>
        </div>
    </div>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>

<!-- Reservation Time -->
    <div class="field">
        <div class="columns">
            <div class="column is-one-fifths">
                <label class="label">Reservation Time:</label>
            </div>
            <div class="column is-four-fifths">
                <div class="select is-normal">
                    <select>
                        <option>Select a Time</option>
                        <option>6pm - 8pm</option>
                        <option>8pm - 10pm</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>


<!-- Reservation Location -->
    <div class="field">
        <div class="columns">
            <div class="column is-one-fifths">
                <label class="label">Bintang Location:</label>
            </div>
            <div class="column is-four-fifths">
                <div class="select is-normal">
                    <select>
                        <option>Select a Location</option>
                        <option>Sunnyvale</option>
                        <option>Campbell</option>
                        <option>Dublin</option>
                        <option>South San Francisco</option>
                        <option>Milpitas</option>
                        <option>San Carlos</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

<!--Empty Space After Buttons -->
    <div class="columns">
        <div class="column is-full"></div>
    </div>


<!-- Reservation Court -->
    <div class="field">
        <div class="columns">
            <div class="column is-one-fifths">
                <label class="label">Court Number:</label>
            </div>
            <div class="column is-one-fifth">
                <div class="control">
                    <input type="text" v-model="adding_court_num" class="input">
                </div>
            </div>
            <div class="column is-three-fifths"></div>
        </div>
    </div>
</div>

    <div class="columns">
        <div class="column is-half">
            <div class="buttons">
                <button class="button is-text">Need Help with Court Positioning?</button>
            </div>
        </div>
        <div class="column">
            <div class="buttons is-right">
                <div class="control">
                    <input type="submit" @click="submit_new_reservation" value="Submit" class="button is-success">
                    <a class="button is-warning" href="[[=URL('cancel_reservation_button')]]">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>



[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->

<!--Call back to the server using these links-->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
